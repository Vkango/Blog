<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog">
    <meta name="keywords" content="Blog">
    <meta name="author" content="Lonyou">
    <title>Blog</title>
    <link rel="x-icon" href="./favicon.ico" type="image/x-icon">
    <script src="view_blog.js"></script>
    
    <style type="text/css">
        body {background-color:white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        p{color:black;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        a{text-decoration: none;color:rgba(255,255,255,0.5)}
        .title{color:black;font-size: 2em;font-weight: 700;padding-bottom: 20px;padding-top: 10px;}
        .content{color:rgba(0,0,0,0.5);font-size: 125%;font-weight: 600;}
    </style>
</head>
<body style="background-color: white;" onload="viewblog()">
    <!--banner-->
    <div id="BannerCover" style="
    width: auto;
    height: 500px;
    margin-left: -10px;
    margin-top: -10px;
    overflow: hidden;
    margin-right: -8px;
    position:relative;
    background-color: black;">
        <img id="img_bgr" src="" draggable="false" style="position:absolute;width: 100%;left:50%;top:50%;height: auto;transform: translate(-50%, -50%);">
        <div id="Banner" draggable="false" style="
        margin-left: 10px;
        margin-top: 10px;
        margin-right: 10px;
        width: auto;
        min-height: 500px;
        text-shadow: 0px 4px 10px rgba(0,0,0,0.5);">
            <div id="BannerTitle" style="position: absolute;top: 100px;left:20%;right: 20%;">
            <span id="article-title" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 4em;
            color:white;
            top: 200em;
            ">$article-title$</span>
            <br>
            <br>
            <br>
            <span id="article-desc" style="font-size: 1.8em;
            font-weight: 500;
            text-align: center;
            color:white;
            "></span>
            <br>
            <br>
            <span id="article-publish-time" style="font-size: 1em;
            font-weight: 500;
            text-align: center;
            color:rgba(255,255,255,0.5);
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            "></span>
            </div>
        </div>
        </div>
    </div>
    <!--正文-->
    <div class="Blogs" style="width:auto;height: auto;position:absolute;left: 20%;top: 520px;right: 20%">
        <span id="content">
            </span>
    </div>

    <div id="Navi" style="color:white;backdrop-filter: blur(20px);box-shadow: 10px 5px 10px 0px rgba(0,0,0,0.2);width: auto;height: 48px;position: fixed;top:0px;left: 0px;right: 0px;background-color: rgba(0,0,0,0.5);">
        <span style="color:white;line-height: 48px;left: 1em;position: relative;font-weight: 700;">Blog</span>
        <div id="NaviLinks" style="width: auto;position:fixed;right: 10px;top: 0px;">
            <style>
                a:hover{color: white;}
            </style>
        </div>
    </div>
</body>
</html>
