<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog">
    <meta name="keywords" content="Blog">
    <meta name="author" content="Lonyou">
    <title>Blog</title>
    <link rel="x-icon" href="./favicon.ico" type="image/x-icon">
    <script src="view_blog.js"></script>
    <link rel="stylesheet" href="viewblog.css">
</head>
<body onload="viewblog()">
    <!--banner-->
    <div id="BannerCover">
        <img id="img_bgr" src="" draggable="false">
        <div id="Banner" draggable="false">
            <div id="BannerTitle">
                <span id="article-title">$article-title$</span>
                <br><br><br>
                <span id="article-desc"></span>
                <br><br>
                <span id="article-publish-time"></span>
            </div>
        </div>
    </div>
    <!--正文-->
    <div class="Blogs">
        <span id="content"></span>
    </div>
    <div id="Navi">
        <span>Blog</span>
        <div id="NaviLinks"></div>
    </div>
</body>
</html>
